kind: "AppHostingYaml"
version: "v1"

runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
env:
  - variable: FIREBASE_PROJECT_ID
    value: "cube-8c773"
  - variable: FIREBASE_CLIENT_EMAIL
    value: "firebase-adminsdk-fbsvc@cube-8c773.iam.gserviceaccount.com"
  
  # Point this to your new B64 secret
  - variable: FIREBASE_PRIVATE_KEY_B64
    secret: FIREBASE_PRIVATE_KEY_B64